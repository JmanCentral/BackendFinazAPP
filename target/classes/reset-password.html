<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Restablecer Contrase単a</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    .container { width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
<div class="container">
  <h2>Restablecer Contrase単a</h2>

  <p th:if="${error}" class="error" th:text="${error}"></p>
  <p th:if="${success}" class="success" th:text="${success}"></p>

  <form th:if="${success == null}" method="post" action="/password/reset">
    <input type="hidden" name="token" th:value="${token}" />
    <label for="password">Nueva Contrase単a:</label>
    <input type="password" id="password" name="newPassword" required />
    <br><br>
    <button type="submit">Cambiar Contrase単a</button>
  </form>
</div>
</body>
</html>
