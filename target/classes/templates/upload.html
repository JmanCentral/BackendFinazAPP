<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subir Imagen</title>
</head>
<body>

<h2>Subir Imagen</h2>
<form th:action="@{/api/imagenes/guardar}" method="post" enctype="multipart/form-data">
    <label for="idAlcancia">ID Alcanc√≠a:</label>
    <input type="number" id="idAlcancia" name="idAlcancia" required>
    <br><br>
    <label for="archivo">Seleccionar Imagen:</label>
    <input type="file" id="archivo" name="archivo" accept="image/*" required>
    <br><br>
    <button type="submit">Subir Imagen</button>
</form>

</body>
</html>
